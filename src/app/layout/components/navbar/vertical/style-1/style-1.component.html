<div class="navbar-top" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/fuse.svg">
        <span class="logo-text secondary-text">FUSE</span>
    </div>

    <div class="buttons">

        <button mat-icon-button class="toggle-sidebar-folded"
                (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>

        <button mat-icon-button class="toggle-sidebar-opened"
                (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>

    </div>

</div>


<div class="navbar-scroll-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground"
     fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

    <div class="user" fxLayout="column" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

        <div class="h3 username">Charlie Adams</div>
        <div class="h5 email hint-text mt-8">adams.charlie@mail.com</div>
        <div class="avatar-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground">
            <img class="avatar" src="assets/images/avatars/Velazquez.jpg">
        </div>

    </div>

    <div class="navbar-content">
        <fuse-navigation class="material2" layout="vertical"></fuse-navigation>
    </div>

</div>
<nav class="navbar">
    <div class="logo">
        <a class="logo" href="https://expertapps.com.sa">
            <img src="https://expertapps.com.sa/wp-content/themes/expertapps/images/expert-apps-logo-color.png"
                alt="">
        </a>
        <!-- <a href="https://t.me/rawnge" target="_blank" rel="noopener noreferrer"><span class="l-initial">R</span>AWNGE</a> -->
    </div>
    <div class="nav-link">
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Solutions</li>
            <li>Our Team</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>
    </div>
    <!-- <div class="cta-btn">
      <button class="btn s-btn">Login</button>
      <button class="btn p-btn">Sign-Up</button>
    </div> -->
</nav>
